<!-- MODAL -->
<div
  class="flex flex-col text-center pb-3 rounded-lg drop-shadow-2xl"
  [ngClass]="modalClass"
>
  <!-- HEADER TITLE -->
  <span
    class="relative flex flex-col font-bold py-2 [text-shadow:_.5px_1.5px_0_rgb(0_0_0_/_30%)]"
    >GRAMMAR
  </span>
  <!-- BORDER BOTTOM -->
  <span class="flex justify-evenly items-end w-full">
    <span class="flex-1 h-[1px]" [ngClass]="titleReflectionClass[0]"></span>
    <span class="w-1/2 h-[2px]" [ngClass]="titleReflectionClass[1]"></span>
    <span class="flex-1 h-[1px]" [ngClass]="titleReflectionClass[2]"></span>
  </span>
  <!-- CONTENT -->
  <div
    class="flex flex-col gap-6 px-6 pt-6 pb-2 border-b"
    [ngClass]="contentClass"
  >
    <span class="text-sm text-white">
      We all ate the fish and then made dessert. We all ate the fish.
    </span>
    <button
      class="scale-95 hover:scale-100 transition-transform duration-150 font-bold text-sm py-2 mx-16 rounded-lg drop-shadow-2xl shadow-[3px_3px_5px_-1px_rgba(0,0,0,0.3)]"
      [ngClass]="buttonClass"
    >
      <span class="[text-shadow:_.5px_1.5px_0_rgb(0_0_0_/_50%)]">CONFIRM</span>
    </button>
  </div>
</div>
